<ion-header>
    <ion-navbar>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>
        Task
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only class="settings" (click)="openLogin()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <button ion-item>{{today}}</button>
      <ion-item-sliding *ngFor="let item of dayList">
        <ion-item>
            <ion-icon name="alarm" item-start color="primary"></ion-icon>
          <ion-label>{{item.time}}</ion-label>
          <ion-label>{{item.task}}</ion-label>
          <button ion-button outline item-end (click)="selectSame(item)" *ngIf="item.task===''">get</button>
        </ion-item>
        <ion-item-options side="right">
        <button ion-button color="secondary" (click)="select(item)">
          <!-- <ion-icon name="chatbubbles"></ion-icon> -->
          更换任务
        </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
