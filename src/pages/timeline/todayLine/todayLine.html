<ion-header>
    <ion-navbar>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>
        {{Store.person.userName}}
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only class="settings" (click)="openLogin()">
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <button ion-item style="color: #999">{{today.split('-')[0] + '年 ' + today.split('-')[1] + '月 ' + today.split('-')[2] + '日'}}</button>
      <ion-item-sliding *ngFor="let item of dayList">
        <ion-item>
          <ion-icon name="alarm-outline" item-start color="primary"></ion-icon>
          <ion-label>{{item.planHour}}</ion-label>
          <h2 item-end>{{item.taskName}}</h2>
          <button ion-button outline item-end (click)="select(item)" *ngIf="item.taskName===''">选择任务</button>
        </ion-item>
        <!-- <ion-item-options side="right">
        <button ion-button color="secondary" (click)="select(item)" *ngIf="item.taskName===''" >
          <ion-icon name="chatbubbles"></ion-icon>
          更换任务
        </button>
        </ion-item-options> -->
      </ion-item-sliding>
    </ion-list>
  </ion-content>
