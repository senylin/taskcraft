<ion-header>
    <ion-navbar>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>
        Task
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only class="settings" (click)="openLogin()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <ion-list inset>
      <ion-item>
        <ion-input id="taskname" placeholder="任务简称"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>任务标签</ion-label>
        <ion-select [(ngModel)]="gaming">
          <ion-option value="nes">NES</ion-option>
          <ion-option value="n64">Nintendo64</ion-option>
          <ion-option value="ps">PlayStation</ion-option>
          <ion-option value="genesis">Sega Genesis</ion-option>
          <ion-option value="saturn">Sega Saturn</ion-option>
          <ion-option value="snes">SNES</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>前置任务</ion-label>
        <ion-select [(ngModel)]="gaming">
          <ion-option value="nes">NES</ion-option>
          <ion-option value="n64">Nintendo64</ion-option>
          <ion-option value="ps">PlayStation</ion-option>
          <ion-option value="genesis">Sega Genesis</ion-option>
          <ion-option value="saturn">Sega Saturn</ion-option>
          <ion-option value="snes">SNES</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>时间限制</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>完成条件</ion-label>
        <ion-select [(ngModel)]="gaming">
          <ion-option value="nes">NES</ion-option>
          <ion-option value="n64">Nintendo64</ion-option>
          <ion-option value="ps">PlayStation</ion-option>
          <ion-option value="genesis">Sega Genesis</ion-option>
          <ion-option value="saturn">Sega Saturn</ion-option>
          <ion-option value="snes">SNES</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>预计时间</ion-label>
        <ion-input id="taskname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>是否提醒</ion-label>
        <ion-toggle disabled checked="false"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>是否公开</ion-label>
        <ion-toggle disabled checked="false"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>优先级</ion-label>
        <ion-range min="1" max="3" step="1" snaps="true" color="secondary" [(ngModel)]="singleValue4"></ion-range>
      </ion-item>
      <button ion-button block outline>确认添加</button>
    </ion-list>
  </ion-content>
