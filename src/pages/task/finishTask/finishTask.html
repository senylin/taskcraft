<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      完成任务
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="settings" (click)="openLogin()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-label>{{task.taskName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>任务标签</ion-label>
      <ion-note>{{task.taskType}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>前置任务</ion-label>
      <ion-note>{{task.taskBefore}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>时间限制</ion-label>
      <ion-note>{{task.taskLimit}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>完成条件</ion-label>
      <ion-note>{{task.taskCondition}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>完成时间</ion-label>
      <ion-note>{{task.taskTime}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>任务描述</ion-label>
      <ion-input type="text" [(ngModel)] = "task.taskResult"></ion-input>
    </ion-item>
    <button ion-button block outline *ngIf="!isEdit">确认完成</button>
  </ion-list>
</ion-content>
