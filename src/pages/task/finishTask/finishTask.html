<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      {{Store.person.userName}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="settings" (click)="openLogin()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-label>任务名称</ion-label>
      <ion-label>{{task.taskName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>任务标签</ion-label>
      <ion-label>{{task.taskType}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>前置任务</ion-label>
      <ion-label>{{task.taskBefore}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>时间限制</ion-label>
      <ion-label>{{task.taskLimit}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>完成条件</ion-label>
      <ion-label>{{task.taskCondition}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>进行时间</ion-label>
      <ion-label>{{task.taskCurrentTime}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>完结描述</ion-label>
      <ion-input type="text" [(ngModel)] = "task.taskResult"></ion-input>
    </ion-item>
    <button ion-button block outline (click)="infinishTask()">确认完成</button>
  </ion-list>
</ion-content>
